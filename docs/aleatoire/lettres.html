<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Lettres au hasard - Les outils du chasseur de trésor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Les outils du chasseur de trésor">
    <meta name="author" content="tzi.fr">

    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <link rel="icon" type="image/png" sizes="96x96" href="../favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
</head>
<body>
    <div class="c-topbar">
        <div class="o-container">
            <h1 class="c-topbar__title"><a href="./">Chasse au trésor</a></h1>
        </div>
    </div>
    <div class="c-menu">
        <div class="o-container">
            <h2 class="c-menu__title"><a href="../menu.html">Générer des lettres</a></h2>
        </div>
    </div>
    <div class="o-section">
        <div class="o-section">
            <div class="o-container">
                <form name="lettres">
                    <label class="c-input">
                        <div class="c-input__label">
                            Combien de lettres
                        </div>
                        <input class="c-input__input" type="number" value="1" name="quantity">
                    </label>
                    <label class="c-input">
                        <div class="c-input__label">
                            Lettres bannies
                        </div>
                        <input class="c-input__input" name="banned">
                    </label>
                    <label class="c-input">
                        <div class="c-input__label">
                            <input type="checkbox" name="withMinuscules" />
                            Minuscules et majuscules ?
                        </div>
                    </label>

                    <div class="c-action">
                        <button name="update" class="c-button">Générer des lettres</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="output"></div>
    </div>
    <div class="c-footer">
        <div class="o-container">
            <div class="c-footer__sponsor">
                Ces outils d’aide à la résolution d’énigmes ont été créés par
                <a href="https://zupple.fr">Zupple, team building ludique à Lyon</a>&nbsp;!
            </div>
            &copy; Copywrite 2024 &mdash; Zupple.
        </div>
    </div>

    <script src='../assets/js/url2form.min.js'></script>
    <script src="../assets/js/output.js"></script>
    <script src="../assets/js/form.js"></script>
    <script src="lettres.js"></script>
</body>
</html>
