<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Triangulation | Les outils du chasseur de trésor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Les outils du chasseur de trésor">
    <meta name="author" content="tzi.fr">

    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />

    <link rel="icon" type="image/png" sizes="96x96" href="../favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
</head>
<body>
    <div class="c-topbar">
        <div class="o-container">
            <h1 class="c-topbar__title"><a href="..">Chasse au trésor</a></h1>
        </div>
    </div>
    <div class="c-menu">
        <div class="o-container">
            <h2 class="c-menu__title"><a href="../menu.html">Cartographie</a></h2>
        </div>
    </div>
    <div class="c-menu">
        <div class="o-container">
            <h3 class="c-menu__title"><a href="./index.html">Triangulation</a></h3>
        </div>
    </div>
    <div class="o-section">
        <div class="o-section">
            <div class="o-container">
                <form name="triangulation">
                    <h3>Point 1</h3>
                    <label class="c-input">
                        <div class="c-input__label">
                            Coordonnées GPS <em>(lat, long)</em>
                        </div>
                        <input type="text" class="c-input__input" name="point1.coordinates" placeholder="44.33918, 1.20851" required />
                    </label>
                    <label class="c-input">
                        <div class="c-input__label">
                            Distance <em>(mètres)</em>
                        </div>
                        <input type="text" class="c-input__input" name="point1.distance" placeholder="314 159" required />
                    </label>

                    <h3>Point 2</h3>
                    <label class="c-input">
                        <div class="c-input__label">
                            Coordonnées GPS <em>(lat, long)</em>
                        </div>
                        <input type="text" class="c-input__input" name="point2.coordinates" placeholder="44.33918, 1.20851" required />
                    </label>
                    <label class="c-input">
                        <div class="c-input__label">
                            Distance <em>(mètres)</em>
                        </div>
                        <input type="text" class="c-input__input" name="point2.distance" placeholder="314 159" required />
                    </label>

                    <div class="c-action">
                        <button name="update" class="c-button">Calculer</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="output"></div>
    </div>
    <div class="c-footer">
        <div class="o-container">
            <div class="c-footer__sponsor">
                Ces outils d’aide à la résolution d’énigmes ont été créés par
                <a href="https://zupple.fr">Zupple, team building ludique à Lyon</a>&nbsp;!
            </div>
            &copy; Copywrite 2024 &mdash; Zupple.
        </div>
    </div>

<script src='../assets/js/url2form.min.js'></script>
<script src='turf.min.js'></script>
<script src="../assets/js/output.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
<script src="map.js"></script>
<script src="../assets/js/form.js"></script>
<script src="triangulation.js"></script>
</body>
</html>
