<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Les outils du chasseur de trésor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Les outils du chasseur de trésor">
    <meta name="author" content="tzi.fr">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />

    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
</head>
<body>
    <div class="c-topbar">
        <div class="o-container">
            <h1 class="c-topbar__title"><a href="./">Chasse au trésor</a></h1>
        </div>
    </div>
    <div class="c-menu">
        <div class="o-container">
            <h2 class="c-menu__title"><a href="menu.html">Cueillette de texte</a></h2>
        </div>
    </div>
    <div class="o-section">
        <div class="o-section">
            <div class="o-container">
                <form name="cueillette">
                    <label class="c-input">
                        <div class="c-input__label">
                            Texte de référence
                        </div>
                        <textarea class="c-input__input" name="reference" required></textarea>
                    </label>
                    <label class="c-input">
                        <div class="c-input__label">
                            Position des lettres à sélectionner
                        </div>
                        <input type="text" class="c-input__input" name="pick" placeholder="2 3 5 8 13 21" required />
                    </label>
                    <h3>Options</h3>
                    <label class="c-input">
                        <div class="c-input__label">
                            <input type="checkbox" name="withSpaces" />
                            Inclure les espaces ?
                        </div>
                    </label>
                    <label class="c-input">
                        <div class="c-input__label">
                            <input type="checkbox" name="withPunctuation" />
                            Inclure les signes de ponctuation ?
                        </div>
                    </label>
                    <label class="c-input">
                        <div class="c-input__label">
                            <input type="checkbox" name="isRelative" />
                            Positions relatives à la position précédente ?
                        </div>
                    </label>
                    <label class="c-input">
                        <div class="c-input__label">
                            <input type="checkbox" name="isLoop" />
                            Boucler ?
                        </div>
                    </label>

                    <div class="c-action">
                        <button name="update" class="c-button">Cueillir</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="output"></div>
    </div>
    <div class="c-footer">
        <div class="o-container">
            <div class="c-footer__sponsor">
                Cet outil est sponsorisé par <a href="https://zupple.fr">Zupple</a>,
                un jeu mobile qui vous permet d'accéder à des dizaines
                d'énigmes dans les rues de Lyon !
            </div>
            &copy; Créé avec passion par Annabelle et <a href="https://tzi.fr">Thomas</a>.
        </div>
    </div>

    <script src='js/url2form.min.js'></script>
    <script src='js/turf.min.js'></script>
    <script src="js/output.js"></script>
    <script src="js/form.js"></script>
    <script src="cueillette.js"></script>
</body>
</html>
