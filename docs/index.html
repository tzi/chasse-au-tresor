<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Les outils du chasseur de trésor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Les outils du chasseur de trésor">
    <meta name="author" content="tzi.fr">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />

    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
</head>
    <div class="c-topbar">
        <div class="o-container">
            <h1 class="c-topbar__title">Chasse au trésor</h1>
        </div>
    </div>
    <div class="c-menu">
        <div class="o-container">
            <a href="menu.html" class="c-menu__title">Triangulation</a>
        </div>
    </div>
    <div class="o-section">
        <div class="o-container">
            <form name="triangulation">
                <h3>Point 1</h3>
                <label class="c-input">
                    <div class="c-input__label">
                        Coordonnées GPS <em>(lat, long)</em>
                    </div>
                    <input type="text" class="c-input__input" name="point1.coordinates" placeholder="44.33918, 1.20851" required />
                </label>
                <label class="c-input">
                    <div class="c-input__label">
                        Distance <em>(mètres)</em>
                    </div>
                    <input type="text" class="c-input__input" name="point1.distance" placeholder="314 159" required />
                </label>

                <h3>Point 2</h3>
                <label class="c-input">
                    <div class="c-input__label">
                        Coordonnées GPS <em>(lat, long)</em>
                    </div>
                    <input type="text" class="c-input__input" name="point2.coordinates" placeholder="44.33918, 1.20851" required />
                </label>
                <label class="c-input">
                    <div class="c-input__label">
                        Distance <em>(mètres)</em>
                    </div>
                    <input type="text" class="c-input__input" name="point2.distance" placeholder="314 159" required />
                </label>

                <div class="c-action">
                    <button name="update" class="c-button">Calculer</button>
                    <button name="save" class="c-button">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>
    <div class="o-section">
        <div class="o-container">
            <h3 id="result-title">Résultat</h3>
            <div id="result-details"></div>
            <div id="map"></div>
        </div>
    </div>
<body>

<script src='js/url2form.min.js'></script>
<script src='js/turf.min.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
<script src="js/app.js"></script>
</body>
</html>
