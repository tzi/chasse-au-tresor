<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Les outils du chasseur de trésor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Les outils du chasseur de trésor">
    <meta name="author" content="tzi.fr">

    <link rel="stylesheet" href="../_assets/css/normalize.css">
    <link rel="stylesheet" href="../_assets/css/styles.css">

    <link rel="icon" type="image/png" sizes="96x96" href="../favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
</head>
<body>
    <div class="c-topbar">
        <div class="o-container">
            <h1 class="c-topbar__title"><a href="./">Chasse au trésor</a></h1>
        </div>
    </div>
    <div class="c-menu">
        <div class="o-container">
            <h2 class="c-menu__title"><a href="../menu.html">Décode de morse</a></h2>
        </div>
    </div>
    <div class="o-section">
        <div class="o-section">
            <div class="o-container">
                <form name="morse">
                    <label class="c-input">
                        <div class="c-input__label">
                            Message en morse
                        </div>
                        <input type="text" class="c-input__input" name="morse" placeholder=". . . - - . -" required />
                    </label>
                    <h3>Options</h3>
                    <label class="c-input">
                        <div class="c-input__label">
                            <div class="c-input__label">
                                Longueur maximum
                            </div>
                            <input type="text" class="c-input__input" name="maxLength" value="6" />
                        </div>
                    </label>
                    <label class="c-input">
                        <div class="c-input__label">
                            <div class="c-input__label">
                                Longueur minimum
                            </div>
                            <input type="text" class="c-input__input" name="minLength" value="" />
                        </div>
                    </label>
                    <label class="c-input">
                        <div class="c-input__label">
                            <div class="c-input__label">
                                Nombre maximum de consonnes
                            </div>
                            <input type="text" class="c-input__input" name="maxConsonnes" value="" />
                        </div>
                    </label>
                    <label class="c-input">
                        <div class="c-input__label">
                            <div class="c-input__label">
                                Nombre maximum de voyelles
                            </div>
                            <input type="text" class="c-input__input" name="maxVoyelles" value="" />
                        </div>
                    </label>
                    <label class="c-input">
                        <div class="c-input__label">
                            <input type="checkbox" name="withNumber" />
                            Avec des chiffres ?
                        </div>
                    </label>
                    <label class="c-input">
                        <div class="c-input__label">
                            <input type="checkbox" name="withPunctuation" />
                            Avec de la ponctuation ?
                        </div>
                    </label>

                    <div class="c-action">
                        <button name="update" class="c-button">Décoder</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="output"></div>
    </div>
    <div class="c-footer">
        <div class="o-container">
            <div class="c-footer__sponsor">
                Ces outils d’aide à la résolution d’énigmes ont été créés par
                <a href="https://zupple.fr">Zupple, jeux de piste et escape game à Lyon</a>&nbsp;!
            </div>
            &copy; Copywrite 2024 &mdash; Zupple.
        </div>
    </div>

    <script src='../_assets/js/url2form.min.js'></script>
    <script src="../_assets/js/output.js"></script>
    <script src="../_assets/js/form.js"></script>
    <script src="decode.js"></script>
</body>
</html>
